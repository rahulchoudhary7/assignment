services:
  - type: web
    name: my-app-frontend
    env: static
    buildCommand: cd client && npm install && npm run build
    staticPublishPath: ./client/dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

  - type: web
    name: my-app-backend
    env: node
    buildCommand: cd api && npm install
    startCommand: node api/server.js
    envVars:
      - key: NODE_ENV
        value: production